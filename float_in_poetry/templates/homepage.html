<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float in Poetry | Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='css/homepage.css')}}">
</head>

<body>
    <div class="header">
        <h1>Float in Poetry</h1> 
        {% if user %}
            <h2>Welcome {{ user }}!</h2>  
        {% endif %}
        <div class="buttons">

            <button type="button" class="btn btn-outline-dark btn-rounded btn-sm" data-mdb-ripple-color="dark">
                <a href="/new_poem" style="text-decoration: none; color: inherit;">+ Create</a>
            </button>

            <button type="button" class="btn btn-outline-dark btn-rounded btn-sm" data-mdb-ripple-color="dark">
                <a href="/logout" style="text-decoration: none; color: inherit;">Logout</a>
            </button>

        </div>

    </div>
    <div class="container">
        <div class="col-md-9">
            <div class="poems">

                {% for poem in poems %}
                    <div class="post">

                        <div class="post-content">


                            <p class="title">{{ poem.title }}</p>
                            <p class="description">{{ poem.description }}</p>


                            <div class="your-poem-box">
                               <pre>{{ poem.your_poem }}</pre>
                            
                            {% if poem.user_id == session ['uid'] %}

                                <button type="button" class="btn btn-outline-dark btn-rounded btn-sm" data-mdb-ripple-color="dark">
                                    <a href="/poem/{{ poem.id }}/edit" style="text-decoration: none; color: inherit;">&#9998;</a>
                                </button>
                                <button type="button" class="btn btn-outline-dark btn-rounded btn-sm" data-mdb-ripple-color="dark">
                                    <a href="/poem/{{ poem.id }}/delete" style="text-decoration: none; color: red;">x</a>
                                </button>

                            {% endif %}

                            </div>

                        </div>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>
</body>
</html>
